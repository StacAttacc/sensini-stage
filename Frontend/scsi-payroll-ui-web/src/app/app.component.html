<mat-toolbar>
  <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
    <mat-icon *ngIf="!sidenav.opened">menu</mat-icon>
    <mat-icon *ngIf="sidenav.opened">close</mat-icon>
  </button>
  toolbar
</mat-toolbar>

<mat-sidenav-container>

  <mat-sidenav #sidenav="matSidenav">
    <button mat-button class="menu-button" routerLink="/home" routerLinkActive="active">
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </button>

    <button mat-button class="menu-button" routerLink="/employees" routerLinkActive="active">
      <mat-icon>person</mat-icon>
      <span>Employees</span>
    </button>

    <button mat-button class="menu-button" routerLink="/taxes" routerLinkActive="active">
      <mat-icon>receipt</mat-icon>
      <span>Taxes</span>
    </button>

    <button mat-button class="menu-button" routerLink="/tax-brackets" routerLinkActive="active">
      <mat-icon>list_alt</mat-icon>
      <span>Tax Brackets</span>
    </button>

    <button mat-button class="menu-button" routerLink="/fiscal-years" routerLinkActive="active">
      <mat-icon>event_note</mat-icon>
      <span>Fiscal Years</span>
    </button>

    <button mat-button class="menu-button" routerLink="/governments" routerLinkActive="active">
      <mat-icon>location_city</mat-icon>
      <span>Government</span>
    </button>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLinkActive="active">
      <mat-icon>help</mat-icon>
      <span>Help</span>
    </button>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="content mat-elevation-z4">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
