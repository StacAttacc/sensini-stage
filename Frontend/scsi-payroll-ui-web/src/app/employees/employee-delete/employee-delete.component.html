<button mat-icon-button matDialogClose style="float: right">
  <mat-icon>close</mat-icon>
</button>

<form [formGroup]="formGroup" (ngSubmit)="delete()">
  <mat-dialog-content>
    <p>
      <mat-form-field>
        <mat-label>Prenom</mat-label>
        <input matInput placeholder="Prenom" formControlName="firstName">
      </mat-form-field>
    </p>
    <p>
      <mat-form-field>
        <mat-label>Nom</mat-label>
        <input matInput placeholder="Nom" formControlName="lastName">
      </mat-form-field>
    </p>
  </mat-dialog-content>
  
  
  <mat-dialog-actions>
    <button mat-raised-button type="submit">Sauvegarder</button>
    <button mat-raised-button matDialogClose>Cancel</button>
  </mat-dialog-actions>
</form>
